<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myck(url) {
            document.getElementById("ifr").setAttribute("src",
                url);
        }
    </script>
</head>

<body>
    <div style="height: 50px;">
        <input type="button" value=" 百度一下 " onclick="myck('https://www.baidu.com')">
        <input type="button" value=" 搜狗 " onclick="myck('https://www.sogou.com')">
        <input type="button" value=" 360 " onclick="myck('https://www.so.com')">
    </div>
    <iframe id="ifr" style="width: 100%;height: 500px;" src="https://www.baidu.com"></iframe>
</body>

</html>
